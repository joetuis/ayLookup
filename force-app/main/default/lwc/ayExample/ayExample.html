<template>
    <section>
        <header>
            <p><b>Example 1 - Basics</b></p>
        </header>

        <div class="slds-grid slds-gutters slds-wrap body">
            <div class="slds-col slds-size_1-of-2">
                <br/>
                <p>1.1 - Simple</p>
                <label>Type account name to search, recent viewed record will show when click on the input. <br/>Try search Thai Express</label>
                <c-ay-lookup type="Account" label="" placeholder="Search Account" sobject-type="Account">
                </c-ay-lookup>
            </div>
    
            <div class="slds-col slds-size_1-of-2"></div>
            
            
            <div class="slds-col slds-size_3-of-4">
                <br/><br/>
                <p>1.2 - Filters </p>
                <lightning-input class="record-type-input" value={recordTypesInit} label="Restrict search result by record types">
                </lightning-input>
                <lightning-input class="custom-filter-input" value={filtersInit} label="Or add Custom Filters">
                    </lightning-input>
                
                <label>Now click the apply button</label>&nbsp;&nbsp;&nbsp;
                <lightning-button label="Apply" onclick={handleFilterChange}></lightning-button>

                <c-ay-lookup type="Account" label="Try search Thai Express again" placeholder="Search Account" sobject-type="Account" 
                    record-types={recordTypes} filters={filters}>
                </c-ay-lookup>
            </div>
        </div>
    </section>


    <section>
        <header>
            <p><b>Example 2 - Handle Events</b></p>
        </header>

        <div class="slds-grid slds-gutters slds-wrap body">
            <div class="slds-col slds-size_1-of-2">
                <p>2.1 - This example output the selected item</p>
                <c-ay-lookup type="Account" label="Search to Thai, and select one record" placeholder="Search Account" sobject-type="Account" 
                    record-types={recordTypes} filters={filters} onselected={handleOnSelected}>
                </c-ay-lookup>

                You've selected:<h3>{selected}</h3>
            </div>
        </div>
    </section>

    <section>
        <header>
            <p><b>Example 3 - Preset List</b></p>
        </header>

        <div class="slds-grid slds-gutters slds-wrap body">
            <div class="slds-col slds-size_1-of-2">
                <p>3.1 - The example autofill preset dropdow list</p>
                <lightning-input value={presetStr} label="Input a list of Account Ids" onchange={handlePresetChange}>
                </lightning-input>

                <c-ay-lookup class="example3" type="Account" label="Click the input to see preset list" placeholder="Search Account" sobject-type="Account" 
                    disable-recent-view preset-ids={preset} required>
                </c-ay-lookup>
            </div>
    
            <div class="slds-col slds-size_1-of-2"></div>
            
        </div>
    </section>
</template>
